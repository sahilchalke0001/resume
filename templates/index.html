<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Expert</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/static/images/library.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 50px;
        }

        h1 mark {
            color: #fff;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 2rem;
        }

        label {
            font-weight: bold;
            color: #dc3545;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
        }

        #response {
            background-color: #fff3f3;
            border-radius: 10px;
            color: #b22222;
            padding: 10px;
            margin-top: 20px;
        }

        footer {
            background-color: #dc3545;
            color: #fff;
            padding: 25px 0;
            text-align: center;
            border-top: 4px solid #6c757d;
            margin-top: 40px;
        }

        .footer-content p {
            margin: 0;
            font-size: 0.95rem;
        }

        .footer-content a {
            color: #ffc107;
            font-weight: bold;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            h1 mark {
                font-size: 1.5rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-box">
            <h1 class="text-center mb-4"><mark>ðŸ¤– ATS Resume Expert</mark></h1>
            <form id="resume-form" method="POST" action="/evaluate" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                        placeholder="Enter your first name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                        placeholder="Enter your last name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="job_description" class="form-label">Job Description</label>
                    <textarea class="form-control" id="job_description" name="job_description" rows="6"
                        placeholder="Paste your job description here..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Resume (PDF)</label>
                    <input class="form-control" type="file" id="resume" name="resume" accept="application/pdf" required>
                </div>
                <div class="mb-4">
                    <label for="prompt_type" class="form-label">Prompt Type</label>
                    <select class="form-select" id="prompt_type" name="prompt_type" required>
                        <option value="evaluation">Professional Evaluation</option>
                        <option value="percentage_match">Percentage Match</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ATS Resume Expert. All rights reserved.</p>
            <p>Improve your resume and see how well it matches your dream job!</p>
        </div>
    </footer>
</body>

</html>
