<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Evaluation Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #b31217, #e52d27, #ff512f);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.96);
            max-width: 750px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2rem;
            color: #c0392b;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.6rem;
            color: #27ae60;
            margin-bottom: 20px;
        }

        h3.email-msg {
            color: #007bff;
            margin-top: 30px;
        }

        p {
            font-size: 1.05rem;
            color: #343a40;
            line-height: 1.7;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.95rem;
            color: #6c757d;
        }

        .highlight {
            background-color: #fff3cd;
            border-left: 6px solid #ffc107;
            padding: 10px 15px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .icon {
            font-size: 1.8rem;
            margin-right: 5px;
            vertical-align: middle;
        }

        @media (max-width: 576px) {
            h1 { font-size: 1.6rem; }
            h2 { font-size: 1.3rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>

</html>
